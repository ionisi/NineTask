<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.email}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.age}">VALUE</p>


<a th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
